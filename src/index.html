<html>
    <head>
        <meta charset="utf-8">
        <title>Movie search</title>
    </head>
    <body>
        <div id="root">
            <div id="error"></div>
            <div class="search">
                <input type="text" id="search-title" placeholder="Search keyword..." />

            </div>

            <div class="group">
                <div id="search-results"></div>
                <div id="movie-details"></div>
            </div>
        </div>
    </body>
</html>
